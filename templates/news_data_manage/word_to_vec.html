            <ul class="sidebar-menu">

                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-diamond"></i>

                    <ul class="treeview-menu">
                        <li><a href="news_data_gathering"><i class="fa fa-circle-o"></i> 新闻数据采集</a></li>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                生成词向量
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">词向量训练参数设置</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form">
                                <!-- text input -->
                                <div class="form-group">
                                    <label>sg(sg=0时,选择CBOW算法；sg=1时，选择Skip-Gram算法)</label>
                                    <select class="form-control" id="sg">
                                        <option value="1">Skip-Gram</option>
                                        <option value="0">CBOW</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">sentences(选取训练语料)</label>
                                    <input type="file" id="exampleInputFile">
                                </div>
                                <div class="form-group">
                                    <label>size(词向量维度)</label>
                                    <input type="text" class="form-control" placeholder="100" id="size">
                                </div>
                                <div class="form-group">
                                    <label>window(训练窗口大小)</label>
                                    <input type="text" class="form-control" placeholder="5" id="window">
                                </div>
                                <div class="form-group">
                                    <label>negative(默认为0,如果>0,则会采用negativesamp·ing,用于设置多少个noise words)</label>
                                    <input type="text" class="form-control" placeholder="0" id="negative">
                                </div>
                                <div class="form-group">
                                    <label>hs(如果为1则会采用hierarchica·softmax技巧.如果设置为0(default),则negative sampling会被使用)</label>
                                    <input type="text" class="form-control" placeholder="1" id="hs">
                                </div>
                                <div class="form-group">
                                    <label>sample(高频词汇的随机降采样的配置阈值，默认为1e-3，范围是[0,1e-5])</label>
                                    <input type="text" class="form-control" placeholder="0.001" id="sample">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default btn-block" id="train_word2vec">开始训练词向量</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<footer class="main-footer"></footer>

<script src="/staticfiles/AdminLTE/plugins/select2/select2.full.min.js" type="text/javascript"></script>

<!-- AdminLTE for demo purposes -->
<script src="/staticfiles/AdminLTE/dist/js/demo.js" type="text/javascript"></script>
<!-- CK Editor -->
<script src="https://cdn.ckeditor.com/4.4.3/standard/ckeditor.js" type="text/javascript"></script>

<script src="/staticfiles/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"
        type="text/javascript"></script>
<!-- ChartJS 1.0.1 -->
<script src="/staticfiles/AdminLTE/plugins/chartjs/Chart.min.js" type="text/javascript"></script>
<script>
    $(function () {
        //分词
        $('#train_word2vec').click(function () {
            $.ajax({
                url: 'ajax_train_word2vec',
                type: "GET",
                dataType: 'json',
                data:{
                    sg:$('#sg').val(),
                    sentences_dir:$('#exampleInputFile').val(),
                    size:$('#size').val(),
                    window:$('#window').val(),
                    negative:$('#negative').val(),
                    hs:$('#hs').val(),
                    sample:$('#sample').val()
                },
                async: true,
                success: function (data) {
                    alert(data.state)
                },
                error: function () {
                    alert("error")
                }
            });
        });
    });
</script>
</body>
